<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: gray;
        }

        .main {
            width: 920px;
            display: grid;
            gap: 10px;
            grid-template-rows: 150px 100px 200px 200px 200px;
        }

        .grid-container1 {
            display: grid;
            grid-gap: 20px;
            grid-template-rows: repeat(1, 150px);
            grid-template-columns: repeat(4, 220px);
        }

        .grid-container2 {
            display: grid;
            grid-gap: 20px;
            grid-template-rows: repeat(1, 100px);
            grid-template-columns: repeat(8, 100px);
        }

        .grid-container3 {
            display: grid;
            gap: 20px;
            grid-template-columns: 700px 220px;
            grid-template-rows: 200px;
        }

        .grid-container4 {
            display: grid;
            gap: 20px;
            grid-template-columns: 220px 700px;
            grid-template-rows: 200px;
        }

        .grid-container5 {
            display: grid;
            gap: 20px;
            grid-template-columns: 460px 460px;
            grid-template-rows: 200px;
        }
    </style>
</head>

<body>
    <section class="main">
        <section class="grid-container1">
            <div class="col1"></div>
            <div class="col2"></div>
            <div class="col3"></div>
            <div class="col4"></div>
        </section>
        <section class="grid-container2">
            <div class="col5"></div>
            <div class="col6"></div>
            <div class="col7"></div>
            <div class="col8"></div>
            <div class="col9"></div>
            <div class="col10"></div>
            <div class="col11"></div>
            <div class="col12"></div>
        </section>
        <section class="grid-container3">
            <div class="col13"></div>
            <div class="col14"></div>
        </section>
        <section class="grid-container4">
            <div class="col15"></div>
            <div class="col16"></div>
        </section>
        <section class="grid-container5">
            <div class="col17"></div>
            <div class="col18"></div>
        </section>
    </section>

</body>

</html>
