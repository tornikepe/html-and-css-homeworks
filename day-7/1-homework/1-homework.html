<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-homework</title>
    <style>
        /*
        PerfectPixel 
        X - 3
        Y - 1
        Scale - 0.8
        */

        body {
            margin: 0;
        }

        #main {
            width: 1540px;
            height: 855px;
            overflow: hidden;
            margin: 0px;
        }

        .image {
            background-repeat: no-repeat;
            background-size: 1545px 1030px;
            background-position: 0px -130px;
            position: relative;
            object-fit: cover;


            background-image: linear-gradient(180deg,
                    rgba(255, 255, 255, 0.11),
                    rgba(0, 0, 0, 0.75) 60%,
                    rgba(0, 0, 0, 1) 98%),
                linear-gradient(169deg,
                    rgba(20, 134, 206, 0.15) 0%,
                    rgba(20, 134, 206, 0.15) 100%), url(./Image\ 1.png);
        }

        .image2 {
            background-repeat: no-repeat;
            background-image: url(./Image\ 2.png);
            background-size: 1325px 355px;
            width: 1540px;
            height: 855px;
            background-position: 110px 208px;
        }
    </style>
</head>

<body>
    <section id="main">
        <div class="image">
            <div class="image2"></div>
        </div>
    </section>
</body>

</html>
