<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-homework</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap');

        /*
        PerfectPixel 
        X - 5
        Y - -3
        Scale - 0.8
        */

        body {
            margin: 0;
        }

        #main {
            width: 1540px;
            height: 855px;
            overflow: hidden;
            margin: 0px;
        }

        .img1 {
            background-repeat: no-repeat;
            background-image: linear-gradient(rgba(0, 0, 0, 0.1),
                    rgb(0, 0, 0) 90%,
                    rgb(0, 0, 0) 90%), url(./Image\ 1.png);
            background-size: 1560px 1110px;
            background-position: -2px -235px;
        }

        .color {
            background-color: #4895E2;
            opacity: 30%;
            width: 1540px;
            height: 855px;
        }

        .img2 {
            background-repeat: no-repeat;
            background-image: url(./Image\ 2.png);
            width: 1540px;
            height: 855px;
            background-size: 1725px 1150px;
            position: relative;
            bottom: 1028px;
            left: -47px;
        }


        h1 {
            font-family: 'PT Sans', sans-serif;
            font-size: 161px;
            position: relative;
            top: 390px;
            left: 427px;
            letter-spacing: 31px;
            color: #FFFFFF;
        }
    </style>
</head>

<body>
    <div id="main">
        <div class="img1">
            <div class="color"></div>
        </div>
        <div class="img2">
            <h1>FRIENDS</h1>
        </div>
    </div>
</body>

</html>
