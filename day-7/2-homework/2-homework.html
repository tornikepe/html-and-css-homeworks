<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-homework</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap');

        /*
        PerfectPixel 
        X - 0
        Y - 0
        Scale - 1
        */

        body {
            margin: 0;
        }

        #main {
            width: 1923px;
            height: 1076px;
            overflow: hidden;
            margin: 0px;
        }

        .img1 {
            background-repeat: no-repeat;
            background-image: linear-gradient(rgba(0, 0, 0, 0.1),
                    rgb(0, 0, 0) 90%,
                    rgb(0, 0, 0) 90%), url(./Image\ 1.png);
            background-size: 1925px 1360px;
            background-position: -2px -280px;
        }

        .color {
            background-color: #4895E2;
            opacity: 30%;
            width: 1923px;
            height: 1076px;
        }

        .img2 {
            background-repeat: no-repeat;
            background-image: url(./Image\ 2.png);
            opacity: 80%;
            width: 2200px;
            height: 1200px;
            background-size: 2160px 1430px;
            position: relative;
            bottom: 1284px;
            left: -65px;
        }


        h1 {
            font-family: 'PT Sans', sans-serif;
            font-size: 200px;
            position: relative;
            top: 485px;
            left: 533px;
            letter-spacing: 40px;
            color: #FFFFFF;
        }
    </style>
</head>

<body>
    <div id="main">
        <div class="img1">
            <div class="color"></div>
        </div>
        <div class="img2">
            <h1>FRIENDS</h1>
        </div>
    </div>
</body>

</html>
